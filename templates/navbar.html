{% extends 'base.html' %}

{% block navbar %}
<nav>
        {% if session.get('user') %}
            <a href="/logout">Log-Out</a>
            <a href="/profile/{{session['user'].get('id')}}">{{session['user'].get('username')}}</a>
            <a href="/highscores?user={{session['user'].get('id')}}">My Highscores</a>
        {% else %}
            <a href="/register">Register</a>
            <a href="/login">Log-In</a>
        {% endif %}
        <a href="/">Home</a>
</nav>
{% endblock %}
