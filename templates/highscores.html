{% extends 'navbar.html' %}

{% block content %}

<div class="highscores">
    <h1>Highscores</h1>
    <table>
        <tbody>
            {% for score in scores %}
                <tr>
                    <td class="highscore_image"><a href="/history/{{score.id}}"><img src="{{score.image_url}}"></a></td>
                    <td class="highscore_score">{{score.score}}</td>
                    <td class="highscore_user"><a href="/highscores?user={{score.user.id}}">{{score.user.username}}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
